<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }
        .contact-container {
            display: flex;
            width: 70%;
            max-width: 800px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .left {
            flex: 1;
            background: #00bcd4;
            color: white;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .left h2 {
            margin-bottom: 15px;
        }
        .left p {
            line-height: 1.6;
        }
        .right {
            flex: 1;
            padding: 30px;
        }
        .right form {
            display: flex;
            flex-direction: column;
        }
        .right form label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .right form input,
        .right form textarea {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }
        .right form textarea {
            resize: none;
        }
        .right form button {
            padding: 10px 20px;
            background: #00bcd4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .right form button:hover {
            background: #008c9e;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="left">
            <div>
                <h2>Let's Chat</h2>
                <p>Whether you have a question, want to start a project, or simply want to connect, feel free to send me a message in the contact form.</p>
            </div>
        </div>
        <div class="right">
            <form>

                <input type="text" id="name" placeholder="Name*" name="name" required>


                <input type="email" id="email" placeholder="Email*" name="email" required>


                <input type="text" id="company" placeholder="Company" name="company">


                <input type="tel" id="phone" placeholder="Phone" name="phone">


                <textarea id="message" name="message" placeholder="Message" rows="4"></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
