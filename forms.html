<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register here</title>

  <link rel="stylesheet" href="css/style.css">

</head>
<body>
<form action="">
  <legend>CREATE AN ACCOUNT WITH CLOUD MART</legend>
  <br>
  <label for="fname"> FIRSTNAME:</label>

  <input type="text" id="fname" placeholder="ENTER YOUR FIRST NAME E.G JONTE" required="required"><br><br>
  <label for="sname">SURNAME:</label>
  <input type="text" id="sname" placeholder="enter surname e.g jonte" required="required"><br><br>

  <label for="email">EMAIL ADRESS:</label>
  <input type="email" id="email" placeholder="e.g abc@gmail.com" required="required"><br><br>

  <label for="pwd">PASSWORD:</label>
  <input type="password" id="pwd" placeholder="type password here" required="required"><br><br>

  <label for="phone">CONTACT:</label>
  <input type="tel" id="phone" placeholder="0712345678" required="required"><br><br>

  <label for="file">CHOOSE A FILE:</label>
  <input type="file" id="file"><br><br>

  <label for="nationality">NATIONALITY:</label>
  <select name="" id="nationality">
    <option value="" disabled="disabled">---Choose nationality</option>
    <option value="kenyan">Kenyan</option>
    <option value="tanzanian">Tanzanian</option>
    <option value="swedish">Swedish</option>
    <option value="mexican">Mexican</option>



  </select>
  <br><br>

  <p>Choose your favourite football team.</p>
  <input type="radio" id="liverpool" name="team">
  <label for="liverpool">Liverpool</label>

<input type="radio" id="chelsea" name="team">
  <label for="chelsea">chelsea</label>

<input type="radio" id="man u" name="team">
  <label for="man u">Manchester United</label><br><br>

  <p>Choose two programming languages :</p>
  <input type="checkbox" id="python" name="python">
  <label for="python">Python</label><br>
  
  <input type="checkbox" id="javascript" name="javascript">
  <label for="javascript">Javascript</label><br>
  
  <input type="checkbox" id="c++" name="c++">
  <label for="c++">c++</label><br><br>

  <label for="person">Describe yourself:</label><br>
  <textarea name="" id="person" cols="40" rows="5" placeholder="type here..."></textarea>
  
  <label for="age">AGE:</label>
  <input type="number" id="age"  required="required"><br><br>

<label for="date">YEAR OF BIRTH:</label>
  <input type="date" id="date"  required="required"><br><br>

  <br><br>

<button type="submit">Register here</button>





</form>








</body>
</html>
